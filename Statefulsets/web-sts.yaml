apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: libstoreweb-config
  labels:
    app: webstore
spec:
  serviceName: web-svc
  replicas: 1
  selector:
    matchLabels:
      app: webstore
  template:
    metadata:
      labels:
        app: webstore
    spec:
      containers:
        - name: web-container
          image: shaikkhajaibrahim/libwebstore:1.0
          env:
            - name: REACT_APP_BACKEND_API_URL
              value: http://users-svc:8000/api/v1
            - name: REACT_APP_BOOKS_API_URL
              value: http://books-svc:8000/api/v1/books
            - name: REACT_APP_USERS_API_URL
              value: http://users-svc:8000/api/v1/users
          ports:
            - containerPort: 3000
          resources:
            requests:
              memory: 64Mi
              cpu: 200m
            limits:
              memory: 128Mi  
              cpu: 500m

---
apiVersion: v1 
kind: Service
metadata:
  name: web-svc
spec:
  type: LoadBalancer
  selector:
    app: web-container 
  ports:
    - port: 80
      targetPort: 3000