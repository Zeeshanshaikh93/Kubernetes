---
apiVersion: v1
kind: CronJob
metadata:
  name: cron
spec:
  schedule: "* * * * *"
  jobTemplate:
    metadata:
      labels: 
        app: tx-checker
    spec: 
      template: 
        metadata:
          labels:
            app: tx-checker
        spec:
          containers:
            - name: tx-checker
              image: alpine
              args:
                - 10s
                - sleep
          restartPolicy: OnFailure